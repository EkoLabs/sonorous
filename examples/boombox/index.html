<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sonorous Boombox Demo</title>
   <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="boombox active">
        <div class="head">
            <div class="guitarInput"></div>
            <div class="volumeContainer">
                <input type="range" min="0" max="1" step="0.01" value=1" id="volume" />
                <div class="dial"></div>
                <div class="title">Volume</div>
            </div>
            <div class="controls">
                <button class="play" />
                <!--       <button class="pause" />
                      <button class="stop" /> -->
            </div>
            <button class="power"/>
        </div>
        <a class="logo" href="https://github.com/EkoLabs/sonorous">Sonorous</a>
        <div class="driver leftDriver"></div>
        <div class="driver rightDriver"></div>
    </div>
    <div class="shoutout">Song: <a href="https://www.youtube.com/watch?v=vgqOata9EL8">Frozen Sun</a> by <a href="https://tillian.band">Tillian</a></div>
  <script src="../../dist/Sonorous.min.js"></script>
  <script src="https://eko.com/s/sonorous/demos/knob.js"></script>
  <script src="./index.js"></script>
</body>
</html>
