<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sonorous Boombox Demo</title>
   <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="boombox active">
        <div class="head">
            <div class="guitarInput"></div>
            <div class="volumeContainer">
                <input type="range" min="0" max="1" step="0.01" value=1" id="volume">
                <div class="dial"></div>
                <div class="title">Volume</div>
            </div>
            <div class="controls">
                <button class="play" />
            </div>
            <button class="power"/>
        </div>
        <div class="logo">Sonorous</div>
        <div class="driver leftDriver"></div>
        <div class="driver rightDriver"></div>
    </div>
  <script src="../../dist/Sonorous.min.js"></script>
  <script src="../track-mixer/assets/js/knob.js"></script>
  <script src="./index.js"></script>
</body>
</html>
